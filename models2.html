<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />
    <title>VR Scene</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script>
      function takeScreenshot() {
        var iframe = document.getElementById('vrIFrame')
        var innerDoc = iframe.contentDocument || iframe.contentWindow.document
        innerDoc
          .querySelector('a-scene')
          .components.screenshot.capture('equirectangular')
      }
    </script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      iframe {
        margin-bottom: 3px;
        border: 0;
        width: 100%;
        height: 95%;
      }
    </style>
  </head>
  <body>
    <iframe
      id="vrIFrame"
      title="VR"
      src="models.html"
      width="100%"
      height="100%"
      allowfullscreen="yes"
      allowvr="yes"
      scrolling="no"
    ></iframe>
    <button class="btn" onclick="takeScreenshot()">Screenshot</button>
  </body>
</html>
