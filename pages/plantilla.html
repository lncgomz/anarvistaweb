    <a-scene

      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false; sourceWidth:640; sourceHeight:480; displayWidth: 640; displayHeight: 480;"
    >
      <a-assets>
        <a-asset-item id="anarvista" src="../models/anarvista.gltf"></a-asset-item>
        <audio
          id="anarvistaAudio"
          src="../audio/hazloTuMismo.mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <a-marker type="pattern" url="../data/anarvista.patt">
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.10 0.10 0.10"
          gltf-model="#anarvista"
          sound="src: #anarvistaAudio; autoplay: true; loop: false"
          animation="property: rotation; from: 0 0 0; to: 0 0 360; loop: true; dur: 2000"
        ></a-entity>
        <a-entity
          position="0 -1 0"
          particle-system="
              texture: ../images/particles/anarchy.png;
              color: #000000, #FFFFFF;
              size: 3, 0;
              velocityValue: 0.007 0.005 0.003;
              velocitySpread: 0.7 0 0.3;
              accelerationValue: 0.003 0.005 0.007;
              accelerationSpread: 0.005 0.005 0.005;
              rotationAngle: 0;
              blending: 1;
              particleCount: 200;
              maxAge: 5;"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
