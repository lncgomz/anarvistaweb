<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta http-equiv=“Pragma” content=”no-cache”><meta http-equiv=“Expires” content=”-1″><meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
  <script src="../js/aframe.min.js"></script>
  <script src="../js/aframe-ar.js"></script>
  <script src="../js/aframe-particle-system-component.js"></script>
</head>
<link rel="stylesheet" href="../css/cus.css" />
<link rel="stylesheet" href="../css/customFonts.css" />
<script src="https://kit.fontawesome.com/a927a7050d.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
<script src="../customJs/control.js"></script>

<body style="margin: 0px; overflow: hidden;" onload="retrieveLinks()">
  <span id="links" hidden></span>
  <a-scene embedded vr-mode-ui="enabled: false;"
    arjs='debugUIEnabled: false; sourceType: webcam; sourceWidth:640; sourceHeight:480; displayWidth: 640; displayHeight: 480; ' >
    <a-assets>
      <a-asset-item id="escasez" src="../models/escasez.gltf"></a-asset-item>
      <audio id="escasezAudio" src="../audio/sinParar.mp3" preload="auto"></audio>
    </a-assets>

    <a-marker position="0 0 0" id="escasez" type="pattern" url="../data/escasez.patt" smoothCount=0 smoothTolerance=0.0001 registerevents>
      <a-entity position="0 -1 0" particle-system="
            texture: ../images/particles/skull.png;
            color: #000000, #FFFFFF;
            size: 1, 0;
            velocityValue: 0.005 0.005 0.005;
            velocitySpread: 0.5 0 0.5;
            accelerationValue: 0.005 0.005 0.005;
            accelerationSpread: 0.005 0.005 0.005;
            rotationAngle: 0;
            blending: 1;
            particleCount: 200;
            maxAge: 5; "></a-entity>
      <a-entity position="0 0 0" rotation="0 0 0" scale="100 100 100" gltf-model="#escasez"
        animation="property: scale; to: 200 200 200; loop: true; dur: 5000"
        sound="src: #escasezAudio; autoplay: false; loop: false"></a-entity>
    </a-marker>
    <a-entity camera position="0 0 0"></a-entity>
  </a-scene>

  <footer>
    <div class="row legendGroup">
      <div class="col-2"><a href="../gallery.html"><i class="ctrlBtn fa-solid fa-arrow-left"></i></a></div>
      <div class="col-8 command">Escanea el marcador AR</div>
      <div class="col-4 infoFooter legendText" hidden></div>
      <div class="col-4 songText" hidden></div>
      <div class="col-2"><a href="../about.html"><i class="ctrlBtn fa-solid fa-info"></i></a></div>
    </div>
    <div class="col-12 centerGroup btnGroup">
      <button id="facebookBtn" hidden="true">
        <i class="fa fa-brands fa-facebook"></i>
      </button>
      <button id="instagramBtn" hidden="true">
        <i class="fa fa-brands fa-instagram"></i>
      </button>
      <button id="threadsBtn" hidden="true">
        <i class="fa fa-brands fa-threads"></i>
      </button>
      <button id="youtubeBtn" hidden="true">
        <i class="fa fa-brands fa-youtube"></i>
      </button>
      <button id="archiveBtn" hidden="true">
        <i class="fa fa-solid fa-book-open-reader"></i>
      </button>
      <button id="bandcampBtn" hidden="true">
        <i class="fa fa-brands fa-bandcamp"></i>
      </button>
      <button id="spotifyBtn" hidden="true">
        <i class="fa fa-brands fa-spotify"></i>
      </button>
      <button id="locationBtn" hidden="true">
        <i class="fa fa-solid fa-map-location"></i>
      </button>
      <button id="webBtn" hidden="true">
        <i class="fa fa-solid fa-globe"></i>
      </button>
    </div>
    </div>
  </footer>
</body>

</html>
