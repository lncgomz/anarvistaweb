<!DOCTYPE html>
<html>
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script>
  <script src="js/aframe-particle-system-component.js"></script>
  <script src="customJs/control.js"></script>
  <link rel="stylesheet" href="css/spinner.css" />

  <body style="margin: 0px; overflow: hidden;">
    <span id="links" hidden></span>
    <div id="spinner" class="spinner center hidden"></div>
    <a-scene
      embedded
      scene-controller
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item id="escasez" src="models/escasez.gltf"></a-asset-item>
        <a-asset-item id="dw" src="models/dw.gltf"></a-asset-item>
        <a-asset-item id="procesx" src="models/procesx.gltf"></a-asset-item>
        <a-asset-item id="sotano" src="models/sotano.gltf"></a-asset-item>
        <a-asset-item id="agente" src="models/agente.gltf"></a-asset-item>
        <a-asset-item id="fango" src="models/fango.gltf"></a-asset-item>
        <a-asset-item id="mayoria" src="models/mayoria.gltf"></a-asset-item>
        <a-asset-item id="desquiciadamente" src="models/desquiciadamente.gltf"></a-asset-item>
        <a-asset-item id="anarvista" src="models/anarvista.gltf"></a-asset-item>
        <a-asset-item
          id="proxtatikoz"
          src="models/proxtatikoz.gltf"
        ></a-asset-item>
        <a-asset-item
          id="coprofagia"
          src="models/coprofagia.gltf"
        ></a-asset-item>
        <a-asset-item id="som" src="models/som.gltf"></a-asset-item>
        <audio
          id="agenteAudio"
          src="audio/inanicion.mp3"
          preload="auto"
        ></audio>
        <audio
          id="escasezAudio"
          src="audio/sinParar.mp3"
          preload="auto"
        ></audio>
        <audio
          id="dwAudio"
          src="audio/bandaDeHampones.mp3"
          preload="auto"
        ></audio>
        <audio
          id="procesxAudio"
          src="audio/tierraDeLosSapos.mp3"
          preload="auto"
        ></audio>
        <audio
          id="sotanoAudio"
          src="audio/portatuSkulls.mp3"
          preload="auto"
        ></audio>
        <audio
          id="coprofagiaAudio"
          src="audio/brutalDemencia.mp3"
          preload="auto"
        ></audio>
        <audio id="fangoAudio" src="audio/ninoPijo.mp3" preload="auto"></audio>
        <audio
          id="proxtatikozAudio"
          src="audio/tactoRectal.mp3"
          preload="auto"
        ></audio>
        <audio id="somAudio" src="audio/tombosHP.mp3" preload="auto"></audio>
        <audio id="mayoriaAudio" src="audio/mayoria.mp3" preload="auto"></audio>
        <audio id="desquiciadamenteAudio" src="audio/punk.mp3" preload="auto"></audio>
        <audio id="anarvistaAudio" src="audio/hazloTuMismo.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker
        id="escasez"
        type="pattern"
        url="data/escasez.patt"
        registerevents
      >
        <a-entity
          position="0 -1 0"
          particle-system="
            texture: images/particles/skull.png;
            color: #000000, #FFFFFF; 
            size: 1, 0;
            velocityValue: 0.005 0.005 0.005;
            velocitySpread: 0.5 0 0.5; 
            accelerationValue: 0.005 0.005 0.005;
            accelerationSpread: 0.005 0.005 0.005;
            rotationAngle: 0; 
            blending: 1;
            particleCount: 200;
            maxAge: 5; "
        ></a-entity>
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.025 0.025 0.025"
          gltf-model="#escasez"
          animation="property: scale; to: 0.05 0.05 0.05; loop: true; dur: 5000"
          sound="src: #escasezAudio; autoplay: false; loop: false"
        ></a-entity>
      </a-marker>

      <a-marker id="dw" type="pattern" url="data/dw.patt" registerevents>
        <a-entity
          position="0 0 0"
          particle-system="
            texture: images/particles/dw.png;
            color: #000000, #FFFFFF; 
            size: 1, 0;
            velocityValue: 0.007 0.005 0.003;
            velocitySpread: 0.7 0 0.3; 
            accelerationValue: 0.003 0.005 0.007;
            accelerationSpread: 0.005 0.005 0.005;
            rotationAngle: 0; 
            blending: 1;
            particleCount: 200;
            maxAge: 5;"

        <a-entity

          gltf-model="#dw"

      <a-marker id="fango" type="pattern" url="data/fango.patt" registerevents>
